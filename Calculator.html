<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap');
        </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"> 
    <link rel="stylesheet" href="C:\Users\Harshit Shukla\Desktop\Calculator\Calculator.css">
</head>
<body>
    <div class=" field userInput">
       
            <textarea class="textarea is-primary has-fixed-size" id="inputArea" placeholder=""></textarea>
    </div>
    <div class="main">
        <div class="control">
            <button class="button is-info is-medium controlButtons" id="percentButton" type="button">%</button>
            <button class="button is-info is-medium controlButtons" id="ceButton" type="button">CE</button>
            <button class="button is-danger is-medium controlButtons" id="cButton" type="button">C</button>
            <button class="button is-link is-medium controlButtons" id="deleteButton" type="button">Delete</button>
        </div> 
        <div class="symbols">
            <button class=" button is-primary is-medium symbolsButtons" id="x1Button" type="button">1/x</button>
            <button class=" button is-primary is-medium symbolsButtons" id="squarex" type="button">x <sup>2</sup></button>
            <button class=" button is-primary is-medium symbolsButtons" id="cubex" type="button">x <sup>3</sup></button>
            <button class="button is-warning is-light is-medium symbolsButtons" id="divisionButton" type="button">/</button>
        </div>
        <div class="div789">
            <button class=" button is-primary is-medium buttons789" id="button7" type="button">7</button>
            <button class=" button is-primary is-medium buttons789" id="button8" type="button">8</button>
            <button class=" button is-primary is-medium buttons789" id="button9" type="button">9</button> 
            <button class="button is-warning is-light is-medium buttons789" id="multiplyButton" type="button">*</button>
        </div>
        <div class="div456">
            <button class=" button is-primary is-medium buttons456" id="button4" type="button">4</button>
            <button class=" button is-primary is-medium buttons456" id="button5" type="button">5</button>
            <button class=" button is-primary is-medium buttons456" id="button6" type="button">6</button>
            <button class=" button is-warning is-light is-medium buttons456" id="subtractionButton" type="button">-</button>
        </div>
        <div class="div123">
            <button class=" button is-primary is-medium buttons123" id="button1" type="button">1</button>
            <button class=" button is-primary is-medium buttons123" id="button2" type="button">2</button>
            <button class=" button is-primary is-medium buttons123" id="button3" type="button">3</button>
            <button class=" button is-warning is-light is-medium buttons123" id="additionButton" type="button">+</button>
        </div>
        <div class="result">
            <button class="button is-primary is-medium resultButtons" id="modulus" type="button">Mod</button>
            <button class="button is-primary is-medium resultButtons" id="button0" type="button">0</button>
            <button class="button is-primary is-medium resultButtons" id="decimal" type="button">.</button>
            <button class="button is-warning is-light is-medium resultButtons" id="equateButton" type="button">=</button>
        </div>
    </div>
</div>

    <script src="C:\Users\Harshit Shukla\Desktop\Calculator\calculator.js"></script>
</body>
</html>
